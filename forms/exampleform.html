<html lang="en"><head>
    <base target="_blank">  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        /* Reset some default styles in browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #808080; /* Updated background color */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 20px;
            overflow: hidden; /* Remove scrollbar */
        }
    
        /* Style the form */
        form {
            background-color: #777777;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    
        /* Style the label */
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }
    
        /* Style the input field */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    
        /* Style the button */
        button[type="submit"] {
            background-color: #606060; /* Updated background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        /* Change button color on hover */
        button[type="submit"]:hover {
            background-color: #505050; /* Updated hover background color */
        }
    </style>
</head>
<body>

    }
</script>
