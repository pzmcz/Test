<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0d0d0d;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .container {
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 2em;
      animation: fadeIn 2s ease-in-out;
    }

    .spinner {
      margin: 0 auto 1.5em auto;
      width: 60px;
      height: 60px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .background-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .social-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      animation: fadeIn 2.5s ease-in-out;
    }

    .social-buttons a {
      text-decoration: none;
      color: #fff;
      font-size: 1.5em;
      display: inline-block;
      transition: transform 0.3s ease;
      background-color: #RRGGBBAA;
      padding: 10px 20px;
      border-radius: 25px;
    }

    .social-buttons a:hover {
      transform: scale(1.1);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border-width: 6px;
      }

      .social-buttons a {
        font-size: 1em;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 0.9em;
      }

      .spinner {
        width: 30px;
        height: 30px;
        border-width: 4px;
      }

      .social-buttons a {
        font-size: 0.9em;
        padding: 6px 10px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>We'll be back!</h1>
    <p>We're creating special things behind closed doors, Come back soon!</p>
  </div>
  <div class="social-buttons">
    <a href="https://discord.gg/vortexbot" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://x.com/vortexbot_xyz" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</body>

</html>
